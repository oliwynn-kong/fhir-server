openapi: 3.0.0
info:
  title: FHIR Server API
  version: "1.0.0"
  description: >
    A simple FHIR server implementation supporting Patient and Observation resources.
    This API supports both JSON (application/fhir+json) and XML (application/fhir+xml) formats.
  contact:
    name: API Support Team
    url: https://www.example.com/support
    email: support@example.com
servers:
  #- url: http://fhir-server.apps.svc.cluster.local:3000
    #description: kubecluster!
  - url: http://host.docker.internal:3000
    description: Local development server
paths:
  /Patient:
    get:
      operationId: searchPatients
      summary: Search for patients
      description: Retrieve a list of Patient resources with optional filtering.
      tags:
        - Patient
      parameters:
        - in: query
          name: _id
          schema:
            type: string
          description: Filter by patient ID.
        - in: query
          name: family
          schema:
            type: string
          description: Filter by family name (case-insensitive substring match).
        - in: query
          name: given
          schema:
            type: string
          description: Filter by given name (case-insensitive substring match).
        - in: query
          name: birthdate
          schema:
            type: string
            format: date
          description: Filter by birthdate (YYYY-MM-DD).
        - in: query
          name: gender
          schema:
            type: string
          description: Filter by gender.
        - in: query
          name: _count
          schema:
            type: integer
            default: 10
          description: Limit the number of results returned.
      responses:
        '200':
          description: A Bundle resource containing matching Patient resources.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/Bundle'
    post:
      operationId: createPatient
      summary: Create a new patient
      description: Create a new Patient resource.
      tags:
        - Patient
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Patient'
          application/fhir+xml:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        '201':
          description: Patient created successfully.
          headers:
            Location:
              description: URL of the created Patient.
              schema:
                type: string
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Patient'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          description: Invalid resource type.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
  /Patient/{id}:
    get:
      operationId: getPatientById
      summary: Get a patient by ID
      description: Retrieve a Patient resource by its unique identifier.
      tags:
        - Patient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The unique identifier for the Patient.
      responses:
        '200':
          description: A Patient resource.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Patient'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/Patient'
        '404':
          description: Patient not found.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
    put:
      operationId: updatePatientById
      summary: Update a patient by ID
      description: Update an existing Patient resource with the provided ID.
      tags:
        - Patient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The unique identifier for the Patient.
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Patient'
          application/fhir+xml:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        '200':
          description: Patient updated successfully.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Patient'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          description: Invalid resource type.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
        '404':
          description: Patient not found.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
    delete:
      operationId: deletePatientById
      summary: Delete a patient by ID
      description: Delete the Patient resource identified by the provided ID.
      tags:
        - Patient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The unique identifier for the Patient.
      responses:
        '204':
          description: Patient deleted successfully (no content).
        '404':
          description: Patient not found.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
  /Observation:
    get:
      operationId: searchObservations
      summary: Search for observations
      description: Retrieve a list of Observation resources with optional filtering.
      tags:
        - Observation
      parameters:
        - in: query
          name: patient
          schema:
            type: string
          description: Filter by patient reference (e.g., "Patient/pat-001").
        - in: query
          name: code
          schema:
            type: string
          description: Filter by observation code.
        - in: query
          name: date
          schema:
            type: string
            format: date
          description: Filter by observation effective date (YYYY-MM-DD).
      responses:
        '200':
          description: A Bundle resource containing matching Observation resources.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/Bundle'
    post:
      operationId: createObservation
      summary: Create a new observation
      description: Create a new Observation resource.
      tags:
        - Observation
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Observation'
          application/fhir+xml:
            schema:
              $ref: '#/components/schemas/Observation'
      responses:
        '201':
          description: Observation created successfully.
          headers:
            Location:
              description: URL of the created Observation.
              schema:
                type: string
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Observation'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/Observation'
        '400':
          description: Invalid resource type.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
components:
  schemas:
    Patient:
      type: object
      description: >
        Demographics and other administrative information about an individual or animal
        receiving care or other health-related services.
      additionalProperties: false
      required:
        - resourceType
      properties:
        resourceType:
          description: This is a Patient resource.
          type: string
          enum:
            - Patient
        id:
          description: The logical id of the resource.
          type: string
        meta:
          description: The metadata about the resource.
          type: object
        implicitRules:
          description: A reference to a set of rules that were followed when the resource was constructed.
          type: string
          format: uri
        _implicitRules:
          description: Extensions for implicitRules.
          type: object
        language:
          description: The base language in which the resource is written.
          type: string
        _language:
          description: Extensions for language.
          type: object
        text:
          description: A human-readable narrative summary of the resource.
          type: object
        contained:
          description: Resources contained within this resource.
          type: array
          items:
            type: object
        extension:
          description: Additional information not part of the basic definition.
          type: array
          items:
            type: object
        modifierExtension:
          description: Additional information that modifies the understanding of the element.
          type: array
          items:
            type: object
        identifier:
          description: An identifier for this patient.
          type: array
          items:
            type: object
        active:
          description: Whether this patient record is in active use.
          type: boolean
        _active:
          description: Extensions for active.
          type: object
        name:
          description: A name associated with the individual.
          type: array
          items:
            type: object
            properties:
              use:
                type: string
              family:
                type: string
              given:
                type: array
                items:
                  type: string
        telecom:
          description: Contact details for the patient.
          type: array
          items:
            type: object
            properties:
              system:
                type: string
              value:
                type: string
              use:
                type: string
        gender:
          description: Administrative gender for record keeping.
          type: string
        _gender:
          description: Extensions for gender.
          type: object
        birthDate:
          description: The date of birth for the individual.
          type: string
          format: date
        _birthDate:
          description: Extensions for birthDate.
          type: object
        deceasedBoolean:
          description: Indicates if the individual is deceased.
          type: boolean
        _deceasedBoolean:
          description: Extensions for deceasedBoolean.
          type: object
        deceasedDateTime:
          description: Date/time of death.
          type: string
          format: date-time
        _deceasedDateTime:
          description: Extensions for deceasedDateTime.
          type: object
        address:
          description: An address for the individual.
          type: array
          items:
            type: object
            properties:
              use:
                type: string
              line:
                type: array
                items:
                  type: string
              city:
                type: string
              state:
                type: string
              postalCode:
                type: string
              country:
                type: string
        maritalStatus:
          description: The patient's most recent marital status.
          type: object
        multipleBirthBoolean:
          description: Indicates whether the patient is part of a multiple birth (boolean).
          type: boolean
        _multipleBirthBoolean:
          description: Extensions for multipleBirthBoolean.
          type: object
        multipleBirthInteger:
          description: The birth order of the patient in a multiple birth.
          type: number
        _multipleBirthInteger:
          description: Extensions for multipleBirthInteger.
          type: object
        photo:
          description: Image of the patient.
          type: array
          items:
            type: object
        contact:
          description: A contact party for the patient.
          type: array
          items:
            $ref: '#/components/schemas/Patient_Contact'
        communication:
          description: A language which may be used to communicate with the patient.
          type: array
          items:
            $ref: '#/components/schemas/Patient_Communication'
        generalPractitioner:
          description: Patientâ€™s nominated care provider.
          type: array
          items:
            type: object
        managingOrganization:
          description: Organization that is the custodian of the patient record.
          type: object
        link:
          description: Links to other resources that concern the same individual.
          type: array
          items:
            $ref: '#/components/schemas/Patient_Link'
    Patient_Contact:
      type: object
      description: A contact party for the patient.
      additionalProperties: false
      properties:
        id:
          description: Unique id for the element.
          type: string
        extension:
          description: Additional information.
          type: array
          items:
            type: object
        modifierExtension:
          description: Additional information that modifies the element.
          type: array
          items:
            type: object
        relationship:
          description: The nature of the relationship between the patient and the contact person.
          type: array
          items:
            type: object
        name:
          description: A name associated with the contact person.
          type: object
        telecom:
          description: Contact details for the person.
          type: array
          items:
            type: object
        address:
          description: Address for the contact person.
          type: object
        gender:
          description: Administrative gender.
          type: string
        _gender:
          description: Extensions for gender.
          type: object
        organization:
          description: Organization on behalf of which the contact is acting.
          type: object
        period:
          description: The period during which this contact is valid.
          type: object
    Patient_Communication:
      type: object
      description: Communication preferences for the patient.
      additionalProperties: false
      required:
        - language
      properties:
        id:
          description: Unique id for the element.
          type: string
        extension:
          description: Additional information.
          type: array
          items:
            type: object
        modifierExtension:
          description: Additional information that modifies the element.
          type: array
          items:
            type: object
        language:
          description: The language for communication.
          type: object
        preferred:
          description: Indicates whether this language is preferred.
          type: boolean
        _preferred:
          description: Extensions for preferred.
          type: object
    Patient_Link:
      type: object
      description: Link to a Patient or RelatedPerson resource.
      additionalProperties: false
      required:
        - other
      properties:
        id:
          description: Unique id for the element.
          type: string
        extension:
          description: Additional information.
          type: array
          items:
            type: object
        modifierExtension:
          description: Additional information that modifies the element.
          type: array
          items:
            type: object
        other:
          description: Link to another resource.
          type: object
        type:
          description: The type of link.
          type: string
        _type:
          description: Extensions for type.
          type: object
    Observation:
      type: object
      description: An Observation resource.
      required:
        - resourceType
        - id
      properties:
        resourceType:
          type: string
          enum:
            - Observation
        id:
          type: string
        meta:
          type: object
          properties:
            versionId:
              type: string
            lastUpdated:
              type: string
              format: date-time
        status:
          type: string
        category:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                    code:
                      type: string
                    display:
                      type: string
        code:
          type: object
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                  code:
                    type: string
                  display:
                    type: string
        subject:
          type: object
          properties:
            reference:
              type: string
            display:
              type: string
        effectiveDateTime:
          type: string
          format: date-time
        issued:
          type: string
          format: date-time
        valueQuantity:
          type: object
          properties:
            value:
              type: number
            unit:
              type: string
            system:
              type: string
            code:
              type: string
    Bundle:
      type: object
      description: A FHIR Bundle resource.
      required:
        - resourceType
        - id
      properties:
        resourceType:
          type: string
          enum:
            - Bundle
        id:
          type: string
        meta:
          type: object
          properties:
            lastUpdated:
              type: string
              format: date-time
        type:
          type: string
        total:
          type: integer
        link:
          type: array
          items:
            type: object
            properties:
              relation:
                type: string
              url:
                type: string
        entry:
          type: array
          items:
            type: object
            properties:
              fullUrl:
                type: string
              resource:
                oneOf:
                  - $ref: '#/components/schemas/Patient'
                  - $ref: '#/components/schemas/Observation'
    OperationOutcome:
      type: object
      description: A FHIR OperationOutcome resource.
      required:
        - resourceType
        - id
      properties:
        resourceType:
          type: string
          enum:
            - OperationOutcome
        id:
          type: string
        meta:
          type: object
          properties:
            lastUpdated:
              type: string
              format: date-time
        issue:
          type: array
          items:
            type: object
            properties:
              severity:
                type: string
              code:
                type: string
              diagnostics:
                type: string